<!-- templates/users/password_change_done.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}Пароль изменен - Парикмахерская "Дядя Саша"{% endblock %}

{% block content %}
<section class="auth-section" style="padding: 100px 0; background: var(--accent-color);">
    <div class="container" style="max-width: 500px;">
        <div class="auth-card" style="background: var(--white); padding: 2.5rem; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); text-align: center;">
            <div style="color: #28a745; font-size: 4rem; margin-bottom: 1.5rem;">
                <i class="fas fa-check-circle"></i>
            </div>
            
            <h2 style="font-family: var(--font-heading); color: var(--text-dark); margin-bottom: 1rem;">
                Пароль успешно изменен!
            </h2>
            
            <p style="color: var(--text-light); margin-bottom: 2rem;">
                Ваш пароль был успешно изменен. Теперь вы можете использовать новый пароль для входа в систему.
            </p>
            
            <div style="display: flex; gap: 1rem; justify-content: center;">
                <a href="{% url 'users:profile' %}" class="cta-button">
                    <i class="fas fa-user"></i> В профиль
                </a>
                <a href="/" class="cta-button secondary" 
                   style="background: transparent; border: 2px solid var(--primary-color); color: var(--primary-color);">
                    <i class="fas fa-home"></i> На главную
                </a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
