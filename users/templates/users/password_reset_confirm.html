<!-- templates/users/password_reset_confirm.html -->
{% extends 'base.html' %}
{% block title %}Введите новый пароль{% endblock %}
{% block content %}
<div style="padding: 100px 0; text-align: center;">
    <h1>Введите новый пароль</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить пароль</button>
    </form>
</div>
{% endblock %}
