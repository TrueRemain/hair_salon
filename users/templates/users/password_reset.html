<!-- templates/users/password_reset.html -->
{% extends 'base.html' %}
{% block title %}Восстановление пароля{% endblock %}
{% block content %}
<div style="padding: 100px 0; text-align: center;">
    <h1>Восстановление пароля</h1>
    <p>Введите ваш email для восстановления пароля</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Отправить</button>
    </form>
</div>
{% endblock %}
